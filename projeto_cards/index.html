<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana do zero ao programador contratado - Magick IA</title>
</head>
<body>
   <header class="cabecalho">
        <img src="./src/imagens/logo.png" alt="Logo MagikIA">
   </header>
   <main class="container">
        <h1 class="produtos">Produtos</h1>
        <div class="filtros">
           <div class="categorias-cartas">
                <label for="categoria">categoria
                </label>
                <select id="categoria" class="categoria">
                    <option value="">Selecione uma carta</option>
                    <option value="comum">Comum</option>
                    <option value="rara">Rara</option>
                    <option value="epica">Épica</option>
                </select>
           </div>
           <div class="preco-cartas">
                <label for="preco">Preço máximo</label>
                <input type="text" id="preco" class="preco" placeholder="Ex: 100">
            </div>
            <button class="btn-filtrar">Aplicar filtros</button>
        </div>
        <ul class="cartas">
            <li class="carta" data-categoria="Épica" data-preco="3000">
                 <img src="/projeto_cards/src/imagens/carta-arkanon.png" alt="">
                 <div class="informacoes">
                    <h2 class="nome-personagem">
                        Arkanon
                    </h2>
                    <span class="categoria">
                        Categoria
                    </span>
                    <span class="preco">
                        3.000,00
                    </span>
                    <button class="btn-comprar">Comprar</button>
                 </div>
            </li>
        </ul>
   </main>
   <footer class="rodape"></footer>
</body>
</html>
